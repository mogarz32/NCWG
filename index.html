<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <title>New Century Wellness Group - Caregiver Login</title>

    <!-- Browser Tab Icon -->
    <link rel="icon" href="assets/NCWG-Logo.png">
  
    <!-- Styles -->
    <link rel="stylesheet" href="styles/index.processed.css">
  </head>
  
  <body>
    <div class="page">
      <div class="header-wrapper">
        <div class="header">
          <div class="header-image">
            <img class="header-logo" src="assets/NCWG-Logo.png">
          </div>

          <div class="header-text">
            <h1 class="new">NEW </h1>
            <h1> </h1>
            <h1 class="century"> CENTURY</h1>
            <a><hr class="header-line"></hr></a>
            <h1 class="wellness-group">Wellness Group</h1>
          </div>
        </div>
      </div>
    
      <div class="menu-wrapper">
      </div>
      
      <div class="body-wrapper">
        <br>
        <br>
        <br>
        <br>
        <form class="login-items">
          Username: <input type="text" name="username" class="username" id="username">
          <br>
          <br>
          Password: 
          <input type="password" name="password" class="password" id="password">
          <br>
          <br>
          <br>
        </form>
        
        <form class="login-items" action="caregiver/portal.html">
          <input type="submit" value="Login" class="login-button" onclick="authenticate()">
        </form>
      </div>
    </div>
    
    <!-- Scripts -->
    <script src="scripts/index.js"></script>
  </body>
</html>
